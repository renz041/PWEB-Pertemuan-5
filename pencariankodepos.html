<!DOCTYPE html>
<head>
  <title>Pencarian Kode Pos Indonesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    .navbar {
      background: #c82333;
      color: #fff;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #e2f0d9;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="navbar">Kode Pos Indonesia</div>

  <div class="container">
    <h2>Cari Kode Pos</h2>

    <!-- Pilih Provinsi -->
    <label for="provinsi">Provinsi</label>
    <select id="provinsi" onchange="loadKota()">
      <option value="">Pilih Provinsi</option>
      <option value="Jawa Timur">Jawa Timur</option>
      <option value="DKI Jakarta">DKI Jakarta</option>
    </select>

    <!-- Pilih Kota -->
    <label for="kota">Kabupaten/Kota</label>
    <select id="kota" onchange="loadKecamatan()">
      <option value="">Pilih Kota</option>
    </select>

    <!-- Pilih Kecamatan -->
    <label for="kecamatan">Kecamatan</label>
    <select id="kecamatan">
      <option value="">Pilih Kecamatan</option>
    </select>

    <!-- Kata kunci -->
    <label for="keyword">Masukkan Kata Kunci / Kode Pos</label>
    <input type="text" id="keyword" placeholder="contoh: 60111 atau Keputih">

    <button class="btn" onclick="cariKodePos()">Cari</button>

    <div id="hasil" class="result" style="display:none;"></div>
  </div>

  <script>
const dataKodePos = {
  "Jawa Timur": {
    "Surabaya": {
      "Tegalsari": {
        "Dr. Sutomo": "60264",
        "Kedungdoro": "60251"
      },
      "Genteng": {
        "Ketabang": "60272",
        "Embong Kaliasin": "60271"
      }
    },
    "Malang": {
      "Klojen": {
        "Bareng": "65116",
        "Gading Kasri": "65115"
      },
      "Lowokwaru": {
        "Jatimulyo": "65141",
        "Tulusrejo": "65141"
      }
    }
  },
  "DKI Jakarta": {
    "Jakarta Selatan": {
      "Kebayoran Baru": {
        "Gunung": "12120",
        "Pulo": "12160"
      },
      "Pasar Minggu": {
        "Pejaten Timur": "12510",
        "Ragunan": "12550"
      }
    },
    "Jakarta Barat": {
      "Cengkareng": {
        "Cengkareng Timur": "11730",
        "Cengkareng Barat": "11730"
      }
    }
  }
};

const provinsiSelect = document.getElementById("provinsi");
const kotaSelect = document.getElementById("kota");
const kecamatanSelect = document.getElementById("kecamatan");
const kelurahanSelect = document.getElementById("kelurahan");
const hasilBox = document.getElementById("hasil");

Object.keys(dataKodePos).forEach(prov => {
  provinsiSelect.innerHTML += `<option value="${prov}">${prov}</option>`;
});

provinsiSelect.addEventListener("change", () => {
  kotaSelect.innerHTML = '<option value="">-- Pilih Kota/Kabupaten --</option>';
  kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
  kelurahanSelect.innerHTML = '<option value="">-- Pilih Kelurahan --</option>';
  if (provinsiSelect.value) {
    Object.keys(dataKodePos[provinsiSelect.value]).forEach(kota => {
      kotaSelect.innerHTML += `<option value="${kota}">${kota}</option>`;
    });
  }
});

kotaSelect.addEventListener("change", () => {
  kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
  kelurahanSelect.innerHTML = '<option value="">-- Pilih Kelurahan --</option>';
  if (kotaSelect.value) {
    Object.keys(dataKodePos[provinsiSelect.value][kotaSelect.value]).forEach(kec => {
      kecamatanSelect.innerHTML += `<option value="${kec}">${kec}</option>`;
    });
  }
});

kecamatanSelect.addEventListener("change", () => {
  kelurahanSelect.innerHTML = '<option value="">-- Pilih Kelurahan --</option>';
  if (kecamatanSelect.value) {
    Object.keys(dataKodePos[provinsiSelect.value][kotaSelect.value][kecamatanSelect.value]).forEach(kel => {
      kelurahanSelect.innerHTML += `<option value="${kel}">${kel}</option>`;
    });
  }
});

document.getElementById("formKodePos").addEventListener("submit", (e) => {
  e.preventDefault();
  if (provinsiSelect.value && kotaSelect.value && kecamatanSelect.value && kelurahanSelect.value) {
    const kodepos = dataKodePos[provinsiSelect.value][kotaSelect.value][kecamatanSelect.value][kelurahanSelect.value];
    hasilBox.innerHTML = `<strong>Hasil:</strong> Kode Pos untuk <em>${kelurahanSelect.value}, ${kecamatanSelect.value}, ${kotaSelect.value}, ${provinsiSelect.value}</em> adalah <b>${kodepos}</b>`;
    hasilBox.classList.add("show");
  } else {
    hasilBox.innerHTML = "Harap pilih semua opsi!";
    hasilBox.classList.add("show");
  }
});
